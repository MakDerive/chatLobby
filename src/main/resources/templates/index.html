<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Rooms</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .room-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--accent-color);
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .room-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .room-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .room-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
        }
        
        .room-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .create-room-form {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Rooms</h1>
        
        <div class="create-room-form">
            <form id="createRoomForm" action="/create-room" method="post">
                <div class="form-group">
                    <label for="roomDescription">Room Description (optional)</label>
                    <input type="text" id="roomDescription" name="roomDescription" class="form-control" placeholder="Enter room description...">
                </div>
                <button type="submit" class="btn">Create New Room</button>
            </form>
        </div>
        
        <div class="header-actions">
            <div></div> 
            <button onclick="refreshRooms()" class="btn btn-secondary">Refresh Rooms</button>
        </div>
        
        <div class="rooms-grid" id="rooms"></div>
    </div>

    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/rooms', function (rooms) {
                    updateRooms(JSON.parse(rooms.body));
                });
                refreshRooms();
            });
        }
        
        function refreshRooms() {
            stompClient.send("/app/refreshRooms", {}, {});
        }
    
        function updateRooms(rooms) {
            var roomsContainer = document.getElementById('rooms');
            roomsContainer.innerHTML = '';
            
            for (var id in rooms) {
                var room = rooms[id];
                
                var card = document.createElement('div');
                card.className = 'room-card';
                
                var title = document.createElement('h3');
                title.className = 'room-title';
                title.textContent = 'Room ' + room.id;
                card.appendChild(title);
                
                if (room.description) {
                    var description = document.createElement('p');
                    description.className = 'room-description';
                    description.textContent = room.description;
                    card.appendChild(description);
                }
                
                var meta = document.createElement('div');
                meta.className = 'room-meta';
                meta.innerHTML = `
                    <span>Players: ${room.players ? room.players.length : 0}</span>
                    <span>Created: ${new Date().toLocaleTimeString()}</span>
                `;
                card.appendChild(meta);
                
                var joinForm = document.createElement('form');
                joinForm.action = '/join-room';
                joinForm.method = 'post';
                
                var inputRoomId = document.createElement('input');
                inputRoomId.type = 'hidden';
                inputRoomId.name = 'roomId';
                inputRoomId.value = room.id;
                joinForm.appendChild(inputRoomId);
                
                var button = document.createElement('button');
                button.type = 'submit';
                button.className = 'btn';
                button.textContent = 'Join Room';
                joinForm.appendChild(button);
                
                var actions = document.createElement('div');
                actions.className = 'room-actions';
                actions.appendChild(joinForm);
                card.appendChild(actions);
                
                roomsContainer.appendChild(card);
            }
        }

        window.onload = connect;
    </script>
</body>
</html>
